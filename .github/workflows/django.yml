name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and Start Services
      run: |
        docker compose down -v
        docker compose up -d
        docker ps

    - name: Run Django Tests
      run: |
        sleep 25
        docker exec my-django sh -c "python manage.py test"

    - name: Tear Down Services
      if: always()
      run: docker compose down
